<body style="background-color: rgba(0,0,0,0.9);">
    
    <div class="top-nav-bar">
   
      <div class="search-box"> <a href="index.html">
          <img class="logo" src="images/freeLogo.jpeg" alt=""></a>
        <input type="text" class="form-control1">
        <span class="input-group-text"><i class="fa fa-search"></i></span>
      </div>
      <div class="menu-bar">
        <ul>
            <a href="index.html"> <li>Home</li></a>

        </ul>
      </div>
    </div>

    
    <div class="signup-form">

      <h1>Signup</h1>
      <div></div>
      
      <form action="login.html" method="post">  
      
        <div> <i class="fas fa-user"></i></div>
        <div> <input type="text" name="username" id="username" 
           placeholder="Username"> </div> <br>
           <p></p> 

       <div> <i class="fas fa-envelope-square mail-box"></i></div>
       <div> <input type="email" name="email" id="email" 
          placeholder="Email"> </div> <br>
          <p></p>

          <div> <i class="fas fa-lock"></i></div>
       <div> <input type="password" name="password" id="password" 
          placeholder="Password"> </div>
      <br>
      <p></p>

      <div> <i class="fas fa-address-card"></i></div>
      <div> <input type="text" name="address" id="address" 
         placeholder="full address"> </div>
     <br>
     <p></p>

      <div> <i class="fas fa-mobile-alt"></i></div>
      <div> <input type="number" name="number" id="number" 
         placeholder="Mobile Number"> </div>
     <br>
     <p></p>

     <div> <i class="fas fa-city"></i></div>
      <div> <input type="text" name="city" id="city" 
         placeholder="City Name"> </div>
     <br>
     <p></p>
      <input type="submit" value="Sign up">
      
      </form>
      
      </div>
